name: Deploy WASM Demo to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore FluentUI.Blazor.Monaco.EditorPack.WasmDemo/FluentUI.Blazor.Monaco.EditorPack.WasmDemo.csproj
        
    - name: Publish WASM app
      run: dotnet publish FluentUI.Blazor.Monaco.EditorPack.WasmDemo/FluentUI.Blazor.Monaco.EditorPack.WasmDemo.csproj -c Release -o publish/wasm
      
    - name: Update base href for GitHub Pages
      run: |
        # Replace base href="/" with base href="./" in index.html
        sed -i 's|<base href="/" />|<base href="./" />|g' publish/wasm/wwwroot/index.html
        echo "Base href updated!"
        echo "Verifying change:"
        grep "base href" publish/wasm/wwwroot/index.html
      
    - name: Add deployment timestamp
      run: |
        TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        echo "<!-- Deployed: $TIMESTAMP -->" >> publish/wasm/wwwroot/index.html
        echo "Deployment timestamp added: $TIMESTAMP"
      
    - name: Verify deployment files
      run: |
        echo "=== Deployment Verification ==="
        echo ""
        echo "Base href:"
        grep "base href" publish/wasm/wwwroot/index.html
        echo ""
        echo "Deployment timestamp:"
        grep "Deployed:" publish/wasm/wwwroot/index.html
        echo ""
        echo "Checking _framework directory (first 30 files):"
        ls -lh publish/wasm/wwwroot/_framework/ | head -30
        echo ""
        echo "Checking for .nojekyll:"
        ls -la publish/wasm/wwwroot/.nojekyll 2>/dev/null || echo ".nojekyll not found (will be created next)"
        echo ""
        echo "Checking blazor.boot.json hash:"
        if [ -f publish/wasm/wwwroot/_framework/blazor.boot.json ]; then
          echo "SHA256 of blazor.boot.json:"
          sha256sum publish/wasm/wwwroot/_framework/blazor.boot.json
          echo ""
          echo "First 50 lines of blazor.boot.json:"
          head -50 publish/wasm/wwwroot/_framework/blazor.boot.json
        fi
      
    - name: Add .nojekyll file
      run: touch publish/wasm/wwwroot/.nojekyll
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: publish/wasm/wwwroot
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
