<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluentUI Blazor Monaco EditorPack - WASM Demo</title>
    <!-- Base href will be replaced by MSBuild during publish -->
    <base href="/" />

    <!-- FluentUI Blazor CSS - REQUIRED -->

    <link href="/_content/Microsoft.FluentUI.AspNetCore.Components/css/reboot.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />

    <!-- FluentUI.Blazor.Monaco.EditorPack - reference CSS -->
    <link rel="stylesheet" href="_content/FluentUI.Blazor.Monaco.EditorPack/css/markdownPreview.css" />

    <link rel="stylesheet" href="FluentUI.Blazor.Monaco.EditorPack.WasmDemo.styles.css" />

    <script src="_content/Microsoft.FluentUI.AspNetCore.Components/Microsoft.FluentUI.AspNetCore.Components.lib.module.js" type="module" async></script>
    <script src="_content/Microsoft.FluentUI.AspNetCore.Components/js/loading-theme.js" type="text/javascript"></script>
    
    <!-- GitHub Pages SPA redirect handler - handles deep linking -->
    <script type="text/javascript">
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>

<body>
    <loading-theme storage-name="theme" random-color="true"></loading-theme>

    <div id="app">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <svg style="height: 80px; width: 80px;" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                <circle cx="60" cy="60" r="50" fill="none" stroke="#0078d4" stroke-width="8" stroke-dasharray="80 200" stroke-linecap="round">
                    <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="1.5s" repeatCount="indefinite" />
                </circle>
            </svg>
            <p style="margin-top: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: #0078d4;">
                Loading Monaco Editor Pack...
            </p>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <script type="module" src="js/CookieConsent.js"></script>
    <script type="module" src="js/CacheStorageAccessor.js"></script>

    <!-- FluentUI.Blazor.Monaco.EditorPack - Required Scripts (Simplified) -->
    <script src="_content/FluentUI.Blazor.Monaco.EditorPack/lib/monaco-editor/min/vs/loader.js"></script>
    <script src="_content/FluentUI.Blazor.Monaco.EditorPack/js/monaco-editor-pack.js"></script>

</body>

</html>
